<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- 
    This page uses `vexflow-bravura.js`, which statically bundles the Bravura and Academico fonts.
    You do not need to call `VexFlow.setFonts(...)`.
    -->
    <title>Bravura Score</title>
    <link rel="stylesheet" href="../../css/style.css"/>
    <style>
      body {
        font-family: 'Academico', monospace, 'Georgia', serif !important; 
      }
    </style>
    <!-- Load Library -->
    <script src="https://cdn.jsdelivr.net/npm/vexflow@5.0.0/build/cjs/vexflow-bravura.js"></script>
    <!-- Navigation -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../../js/main.js"></script>
  </head>
  <body>
    <nav class="nav-container"></nav>
    <div class="container">
      <div class="content">
        <h1>Bravura Score</h1>
        <p>
          This page uses <b>vexflow-bravura.js</b>, which statically bundles the <b>Bravura</b> &amp;
          <b>Academico</b> fonts. You do not need to call <b>VexFlow.setFonts(...)</b> because VexFlow will use 'Bravura,
          Academico' by default.
        </p>
        <div id="output"></div>    
        <p>View this page's source code for more information.</p>    
      </div>
    </div>
    <script type="module">
      const factory = new VexFlow.Factory({ renderer: { elementId: 'output', width: 500, height: 200 } });
      const score = factory.EasyScore();
      const system = factory.System();
      system
        .addStave({
          voices: [
            score.voice(score.notes('C#5/q, B4, A4, G#4', { stem: 'up' })),
            score.voice(score.notes('C#4/h, C#4', { stem: 'down' })),
          ],
        })
        .addClef('treble')
        .addTimeSignature('4/4');
      factory.draw();
    </script>
    <script>
      
    </script>
  </body>
</html>
