<!doctype html>
<html>
  <head>
    <!-- IMPORTANT: Set the character set to UTF-8. Otherwise you may get weird symbols on the score. -->
    <meta charset="utf-8" />
    <!-- Load Bravura and Academico (see vexflow-fonts for available fonts) -->
    <style>
      @font-face {
        font-family: 'Bravura';
        src: url(https://cdn.jsdelivr.net/npm/@vexflow-fonts/bravura/bravura.woff2) format(woff2);
      }
      @font-face {
        font-family: 'Academico';
        src: url(https://cdn.jsdelivr.net/npm/@vexflow-fonts/academico/academico.woff2) format(woff2);
      }
    </style>
  </head>
  <body>
    <span style="font-family: Academico"></span>
    <span style="font-family: Bravura"></span>     

    <!-- Div where the scores will be output -->
    <div id="output"></div>

    <!-- Load library -->
    <script src="https://cdn.jsdelivr.net/npm/vxflw-early-access@5.0.0-alpha.6/build/cjs/vexflow.js"></script>

    <script>
    document.fonts.ready.then(() => {
      /* global Vex */
      Vex.Flow.setMusicFont('Bravura', 'Academico');
      const { Factory } = Vex.Flow;
      const vf = new Factory({
        renderer: { elementId: 'output', width: 500, height: 200 },
      });

      const system = vf.System({ width: 400 });

      const notes = [
        // A quarter-note C.
        vf.StaveNote({ keys: ['c/5'], duration: 'q' }),

        // A quarter-note D.
        vf.StaveNote({ keys: ['d/4'], duration: 'q' }),

        // A quarter-note rest. Note that the key (b/4) specifies the vertical
        // position of the rest.
        vf.StaveNote({ keys: ['b/4'], duration: 'qr' }),

        // A C-Major chord.
        vf.StaveNote({ keys: ['c/4', 'e/4', 'g/4'], duration: 'q' }),
      ];

      const notes2 = [
        vf.StaveNote({ keys: ['c/4'], duration: 'w' }),
      ];

      const voice = vf.Voice().addTickables(notes);
      const voice2 = vf.Voice().addTickables(notes2);

      system
        .addStave({
          voices: [voice, voice2],
        })
        .addClef('treble')
        .addTimeSignature('4/4');

      vf.draw();
    });
    </script>
  </body>
</html>
