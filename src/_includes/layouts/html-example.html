---
layout: layouts/base.html
toc: false
needsHighlight: true
---

{{ content }}

{% capture snippet %}
{% include "code/html-examples/{{ filename }}" %}
{% endcapture %}

<iframe
  width="100%"
  height="250"
  srcdoc="{{ snippet | escape }}"
  title="{{ filename }}"
></iframe>

<form
  action="https://jsfiddle.net/api/post/library/pure/"
  method="post"
  target="_blank"
>
  <textarea hidden name="html">{{ snippet }}</textarea><br>
  <input type="submit" value="Edit in JSFiddle">
</form>

<div class="code-block">
  <button id="copy-btn">copy</button>
  <pre><code id="example-code" class="language-{{ language | default: "javascript" }}">
    {{ snippet | escape }}
  </code></pre>
</div>

<script>
  let button = document.getElementById("copy-btn")
  let code = document.getElementById("example-code")

  function onClick(){
    navigator.clipboard.writeText(code.innerText)
    button.innerText = "copied!"
    setTimeout(()=> button.innerText = "copy", 1000)
}
  button.addEventListener("click", ()=> onClick())
</script>
